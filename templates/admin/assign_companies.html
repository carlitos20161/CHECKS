{% extends "layout.html" %}
{% block content %}
<h1>Assign Companies to User</h1>

<form method="POST">
    <div class="mb-3">
        <label for="user_id" class="form-label">Select User:</label>
        <select name="user_id" id="user_id" class="form-select" required>
            <option value="">-- Choose User --</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Select Companies:</label>
        {% for company in companies %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="company_ids" value="{{ company.id }}" id="company{{ company.id }}">
            <label class="form-check-label" for="company{{ company.id }}">
                {{ company.name }}
            </label>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Assign</button>
</form>
{% endblock %}
